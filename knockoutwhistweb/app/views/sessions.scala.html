@(toRender: List[String])

@main("Sessions") {
    <div id="sessions">
        <h1>Knockout Whist sessions</h1>
        <p>Please select your session to jump inside the game!</p>
        @for(line <- toRender) {
            <a href="@routes.HomeController.ingame(line)">@line</a><br>
        }
    </div>
}
